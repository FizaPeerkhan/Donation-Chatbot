<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        #chatbox {
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .bot, .user {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .bot {
            background-color: #f1f1f1;
        }
        .user {
            background-color: #e1ffe1;
            text-align: right;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Donation Chatbot</h2>
    <div id="chatbox">
        <p class="bot">Bot: Hello! How can I assist you?</p>
    </div>
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script src="{% static 'chatbot/script.js' %}"></script>
</body>
</html>
